<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>EM BUSACA DO CORREDOR SEM CASA E FAMILIA NA CASA DO LUCAS N SEI  OQUE ACNTECE </title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>Em busca da parede</p>
            <button class="btn-proximo" data-proximo="1">Corredor 1</button>
            <button class="btn-proximo" data-proximo="2">Corredor 2</button>
        </div>
        <div class="passo" id="passo-1">
            <p> Não, Achou</p>
            <button class="btn-proximo" data-proximo="3">Procurar Direito</button>
            <button class="btn-proximo" data-proximo="4">Procura Mais</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Procura na Rua</p>
            <button class="btn-proximo" data-proximo="5">Investigar os Banheiros</button>
            <button class="btn-proximo" data-proximo="6">Explorar a cozinha</button>
        </div>
        <div class="passo" id="passo-3">
            <p>No meio da casa.</p>
            <button class="btn-proximo" data-proximo="7">Longe o Suficiente</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p>Perto do Portão</p>
        </div>

        <div class="passo" id="passo-5">
            <p>No Quintal Do Lado de Dentro Embaixo</p>
            <button class="btn-proximo" data-proximo="7">Viajar para carro</button>
        </div>

        <div class="passo" id="passo-6">
            <p>Ir Pro sonton procurar um carro.</p>
            <button class="btn-proximo" data-proximo="8">perder a vida ou ir pra casa</button>
        </div>

        <div class="passo" id="passo-7">
            <p>morte a todos.</p>
            <button class="btn-proximo" data-proximo="9">Socialismo</button>
            <button class="btn-proximo" data-proximo="10">Comunista</button>
        </div>

        <div class="passo" id="passo-8">
            <p>Parede no corredor esquerdo</p>
            <button class="btn-proximo" data-proximo="7">Seguir para direita</button>
        </div>

        <div class="passo" id="passo-9">
            <p>Esquina do cabare</p>
            <button class="btn-proximo" data-proximo="11">minha casa</button>
        </div>

        <div class="passo" id="passo-10">
            <p>casa do luacas...</p>
            <button class="btn-proximo" data-proximo="12">Retornar para casa</button>
        </div>

        <div class="passo" id="passo-11">
            <img src="img/cenario-passo11-cidade-perdida.png" alt="encontrando uma cidade maravilhosa perdida no Amazonas">
            <p>eu estou perdido</p>
        </div>

        <div class="passo" id="passo-12">
            <p>minha nossa achei a parede</p>
            <button class="btn-proximo" data-proximo="11">Eu EStOu LOUCO?</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
